<!DOCTYPE html>
<html>
	<head>
		<title>Go to Shopping</title>
		<meta charset="utf-8">
		<!-- Favicon Zone -->
		<link rel="stylesheet" type="text/css" href="images/favicon.png">
		<!-- Style && Bootstrap import -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
     	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
     	<!-- Activting Wow.js animation 
		+ add file animate.css
		+ add wow.js from http://mynameismatthieu.com/WOW/
     	-->
     	<script type="text/javascript" src="js/wow.js"></script>
     	<script type="text/javascript">
     		new WOW().init();
     	</script>
     	<!-- End of Activation zone -->
	</head>
	<body>
		<div class="wrapper">
			<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 headerbg">
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-xs-12 col-sm-12 col-lg-6 wow wow slideInLeft">
							<center><img src="images/duky.png" alt="site-name" class="logo"></center>
							<h1>Best Shopping App</h1>
							<img align="right" src="images/apple.png" alt="apple" class="apple">
						</div>
						<div class="col-md-6 col-lg-6 col-xs-12 col-sm-12 wow wow s" style="background-color: green;">
							<center><img align="right" src="images/mainscreen.png" alt="iphone" class="mainscreen"></center>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 headerbg">
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-xs-12 col-sm-12 col-lg-6 wow wow slideInLeft">
							<center><img src="images/duky.png" alt="site-name" class="logo"></center>
							<h1>Best Shopping App</h1>
							<img align="right" src="images/apple.png" alt="apple" class="apple">
						</div>
						<div class="col-md-6 col-lg-6 col-xs-12 col-sm-12 wow wow s">
							<img align="right" style="margin-right: 35px;" src="images/mainscreen.png" alt="iphone" class="mainscreen">
						</div>
					</div>
				</div>
			</div>
			<script type="text/javascript" src="js/bootstrap.min.js"></script>
		</div>
	</body>
</html>
